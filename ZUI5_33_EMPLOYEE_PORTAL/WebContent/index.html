<!DOCTYPE HTML>
<html>
	<head>
	<TITLE>Employee Portal</TITLE>
    <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons, sap.ui.ux3, 
				                  sap.ui.table, sap.viz,
				                  sap.m, sap.me"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
		
		// It is the main folder for view and controller so , you need to determine this folder before you code .
		
				sap.ui.localResources("zui5_portal");
		
		// You need to first view if you use mvc pattern for your sapui5 project , it is an essential point .
		
				var view = sap.ui.view({
					id:"idmain1", 
					viewName:"zui5_portal.main", 
					type:sap.ui.core.mvc.ViewType.JS });
		
		// As a consequence , you attach your content to html's body's div element .
		
				view.placeAt("content");
		
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
