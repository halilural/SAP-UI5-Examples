<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.suite.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
		
		var oNoteTaker = new sap.suite.ui.commons.NoteTaker({
					visibleNotes :  2
		});
		
		oCard = new sap.suite.ui.commons.NoteTakerCard({
				uid : '4711',
				header : "Good News",
				body : "This is really good news",
				attachmentFilename : "Message.pdf"
		});
		
		oNoteTaker.addCard(oCard);
		
		oNoteTaker.placeAt("content");
			
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
