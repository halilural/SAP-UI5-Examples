<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
		
		var oLayout =  new sap.ui.commons.layout.MatrixLayout();
		
		oLayout.setLayoutFixed(false);
		
		// File Uploader
		
		var oFileUploader = new sap.ui.commons.FileUploader({
					name  : "upload",
					uploadOnChange : false,
					uploadUrl : "/ui5?application=upload",
		});
		
		
		
		oLayout.createRow(oFileUploader);
		
		// Upload Button 
		
		var oTriggerButton = new sap.ui.commons.Button({
				text : 'Upload',
				press : function() {
					oFileUploader.upload();
				}			
		});
		
		oLayout.createRow(oTriggerButton);
		
		oLayout.placeAt("content");
	
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
